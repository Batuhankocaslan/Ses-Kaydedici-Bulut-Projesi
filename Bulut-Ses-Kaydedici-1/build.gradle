// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        compose_version = '1.5.2' // Jetpack Compose'un Kotlin 1.9.0 ile uyumlu sürümü
    }
    dependencies {
        classpath 'com.google.dagger:hilt-android-gradle-plugin:2.44.2'
        classpath 'com.google.gms:google-services:4.3.15' // Firebase Google Services eklentisi
    }
    repositories {
        google() // Firebase ve diğer Android bağımlılıkları için gerekli
        mavenCentral()
    }
}

plugins {
    id 'com.android.application' version '8.2.2' apply false
    id 'com.android.library' version '8.2.2' apply false
    id 'org.jetbrains.kotlin.android' version '1.9.0' apply false // Kotlin Gradle Plugin sürümü
}
